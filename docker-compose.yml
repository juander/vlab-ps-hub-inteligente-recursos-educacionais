services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: hub_backend
    env_file:
      - ./backend/.env
    environment:
      APP_ENV: local
      APP_DEBUG: 'true'
      APP_URL: http://localhost:8000
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: hub_educacional
      DB_USERNAME: hub_user
      DB_PASSWORD: hub_pass
      CACHE_STORE: file
      SESSION_DRIVER: file
      FRONTEND_URL: http://localhost:5173
    ports:
      - '8000:8000'
    depends_on:
      - postgres
    networks:
      - hub_network

  postgres:
    image: postgres:16-alpine
    container_name: hub_postgres
    environment:
      POSTGRES_DB: hub_educacional
      POSTGRES_USER: hub_user
      POSTGRES_PASSWORD: hub_pass
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hub_network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api/v1}
    container_name: hub_frontend
    ports:
      - '5173:80'
    depends_on:
      - app
    networks:
      - hub_network

networks:
  hub_network:
    driver: bridge

volumes:
  postgres_data:
